<template name="ApplicationLayout">
  {{> yield "haut"}}
  {{> yield "main"}}
</template>

<template name="hello">
  <div class="container">
    <div class="jumbotron">
      <h1>Andrew test Meteor - salut {{username}}</h1>
      Coursera / dev appli album image / dec 2016<br>
      <a href="/images" class="btn btn-info">ENTREZ</a>
    </div>
  </div>
</template>

<template name="navbar">
      <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
      {{> loginButtons}}
      </div>
    </nav>
</template>

<template name="image">
  <div class="container">
    <h2>{{img_alt}}</h2>
    <a href="/images"><img class="single-img" src="{{img_src}}" alt="{{img_alt}}"/></a>
  </div>
</template>

<template name="images">
  <div class="container">
    Nb images : {{nbimages}}
    {{#if currentUser}}
    <button class="btn btn-success js-show-image-form">add image</button>
    {{/if}}

    {{#if filtering_images}}
    <p>Voici les images de {{getFilterUser}} (<a href="#" class="js-unset-image-filter">voir toutes les images</a>) </p>
    {{/if}}
    
    <div class="row">
      {{#each images}}
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" id={{_id}}>
        <div class="thumbnail">
          <a href="/image/{{_id}}">
          <img  class="js-image thumbnail-img"
            src="{{img_src}}" 
            alt="{{img_alt}}"/>
          </a>
        </div>

        <div class="caption">
            <p>{{img_alt}} ({{rating}})</p> 
            <p>{{>starsRating mutable=true class='js-rate-image' id=_id}}</p>
            <p>créée par : <a href="#" class="js-set-image-filter">{{getUser createdBy}}</a> le : {{createdOn}}</p>
            <button class="js-del-image btn btn-warning">delete</button>
        </div>
      </div> <!-- col -->  
      {{/each}}
    </div>
  </div>
</template>

<template name="image_add_form">
  <div class="modal fade" id="image_add_form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">

          </div>          
          <div class="modal-body">
            <form class="js-add-image">
              <input type="text" name="img_src"/><br>
              <input type="text" name="img_alt"/>
              <button class="btn btn-success">save</button>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="modal">cancel</button>
          </div>
        </div>
      </div>
  </div>
</div>
</template>
